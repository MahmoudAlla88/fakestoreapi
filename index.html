<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        #product-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            text-align: center;
            background-color: #fff;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        .product-card button {
            margin: 0.5rem 0.2rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-card button:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            margin-top: 2rem;
        }

        button#create-new-product {
            display: block;
            margin: 1rem auto;
            padding: 0.7rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button#create-new-product:hover {
            background-color: #45a049;
        }
    </style>
<body>
    <header>
        <h1>Welcome to Product Showcase</h1>
    </header>
    <main>
        <div id="product-container"></div>
    </main>
    <footer>
        <p>&copy; 2025 Product Showcase. All Rights Reserved.</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
